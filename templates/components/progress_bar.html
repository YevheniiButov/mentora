<!-- Доступный прогресс-бар компонент -->
<div class="glass-progress" 
     role="progressbar" 
     aria-valuenow="{{ progress }}" 
     aria-valuemin="0" 
     aria-valuemax="100"
     aria-label="{{ label }}">
    <div class="glass-progress-fill" 
         style="width: {{ progress }}%"
         aria-hidden="true"></div>
</div>
<span class="sr-only">
    {% if completed and total %}
        Завершено {{ completed }} из {{ total }} {{ unit_label or 'элементов' }}
    {% endif %}
    Прогресс: {{ progress }}%
</span>
