<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <rect x="0" y="0" width="800" height="600" fill="#f8fdfd" />
  
  <!-- Decorative wave patterns -->
  <path d="M0,150 C100,100 200,200 300,150 C400,100 500,200 600,150 C700,100 800,200 900,150 L900,600 L0,600 Z" fill="#e0f7fa" opacity="0.5" />
  
  <!-- Dental clinic background -->
  <rect x="100" y="100" width="600" height="350" rx="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Window -->
  <rect x="150" y="150" width="200" height="150" rx="5" fill="#f0f7fa" stroke="#e0e0e0" stroke-width="2" />
  <line x1="250" y1="150" x2="250" y2="300" stroke="#e0e0e0" stroke-width="2" />
  <line x1="150" y1="225" x2="350" y2="225" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Dental chair -->
  <rect x="400" y="200" width="120" height="200" rx="10" fill="#20b2aa" />
  <rect x="420" y="190" width="80" height="20" rx="5" fill="#20b2aa" />
  <rect x="400" y="380" width="120" height="20" rx="5" fill="#20b2aa" opacity="0.8" />
  <rect x="430" y="160" width="60" height="40" rx="5" fill="#20b2aa" opacity="0.9" />
  
  <!-- Dental light -->
  <path d="M580,150 C620,150 620,200 580,200" stroke="#999999" stroke-width="6" fill="none" />
  <circle cx="580" cy="200" r="20" fill="#ffffff" stroke="#cccccc" stroke-width="2" />
  <circle cx="580" cy="200" r="15" fill="#ffff99" opacity="0.5" />
  
  <!-- Dentist (simplified) -->
  <circle cx="500" cy="250" r="30" fill="#e0e0e0" /> <!-- Head -->
  <rect x="480" y="280" width="40" height="80" fill="#ffffff" /> <!-- Body/coat -->
  <rect x="480" y="280" width="40" height="15" fill="#20b2aa" /> <!-- Collar -->
  <line x1="480" y1="290" x2="520" y2="290" stroke="#ffffff" stroke-width="2" />
  
  <!-- Patient (simplified) -->
  <circle cx="430" cy="230" r="25" fill="#f5f5f5" /> <!-- Head -->
  <rect x="415" y="255" width="30" height="60" fill="#f0f0f0" /> <!-- Body -->
  
  <!-- Dental tools -->
  <rect x="550" y="250" width="80" height="40" rx="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="560" cy="270" r="5" fill="#cccccc" />
  <circle cx="580" cy="270" r="5" fill="#cccccc" />
  <circle cx="600" cy="270" r="5" fill="#cccccc" />
  <circle cx="620" cy="270" r="5" fill="#cccccc" />
  
  <!-- Book shelf with dental books -->
  <rect x="150" y="350" width="200" height="80" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" />
  <rect x="160" y="360" width="30" height="60" fill="#20b2aa" />
  <rect x="195" y="360" width="30" height="60" fill="#3498db" />
  <rect x="230" y="360" width="30" height="60" fill="#9b59b6" />
  <rect x="265" y="360" width="30" height="60" fill="#e74c3c" />
  <rect x="300" y="360" width="30" height="60" fill="#f1c40f" />
  
  <!-- Tooth icons -->
  <!-- Tooth 1 -->
  <path d="M170,120 C160,130 155,140 155,150 C155,165 160,180 170,185 C180,190 185,180 190,185 C195,190 200,190 210,185 C220,180 225,165 225,150 C225,140 220,130 210,120 C200,110 180,110 170,120 Z" fill="#ffffff" stroke="#20b2aa" stroke-width="2" />
  
  <!-- Tooth 2 -->
  <path d="M570,120 C560,130 555,140 555,150 C555,165 560,180 570,185 C580,190 585,180 590,185 C595,190 600,190 610,185 C620,180 625,165 625,150 C625,140 620,130 610,120 C600,110 580,110 570,120 Z" fill="#ffffff" stroke="#20b2aa" stroke-width="2" />
  
  <!-- Medical symbols -->
  <path d="M650,360 L670,360 L670,340 L690,340 L690,360 L710,360 L710,380 L690,380 L690,400 L670,400 L670,380 L650,380 Z" fill="#20b2aa" opacity="0.8" />
  
  <!-- BIG exam text -->
  <rect x="400" y="450" width="200" height="60" rx="10" fill="#20b2aa" opacity="0.9" />
  <text x="500" y="485" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">BIG EXAM</text>
  
  <!-- Floating elements -->
  <circle cx="250" cy="100" r="20" fill="#20b2aa" opacity="0.2" />
  <circle cx="650" cy="180" r="15" fill="#20b2aa" opacity="0.2" />
  <circle cx="200" cy="450" r="25" fill="#20b2aa" opacity="0.2" />
  <circle cx="550" cy="500" r="18" fill="#20b2aa" opacity="0.2" />
  
  <!-- Curved arrow pointing to BIG exam -->
  <path d="M350,400 C380,430 420,450 450,450" stroke="#555555" stroke-width="3" fill="none" stroke-dasharray="5,5" />
  <polygon points="450,450 440,440 435,455" fill="#555555" />
</svg>