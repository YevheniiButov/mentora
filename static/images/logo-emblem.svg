  <!-- Буква "T" (tandarts) -->
  <g transform="translate(75, 55) scale(2.5)">
    <path d="M0,0 L20,0 L20,5 L15,5 L15,25 L5,25 L5,5 L0,5 Z" fill="#20B2AA" />
  </g>
  
  <!-- Зуб (символ стоматологии) -->
  <path d="M100,165 C85,165 75,155 75,140 C75,125 80,115 85,105 C90,95 95,90 100,85 C105,90 110,95 115,105 C120,115 125,125 125,140 C125,155 115,165 100,165 Z" fill="white" stroke="#20B2AA" stroke-width="3" />
  
  <!-- Декоративное кольцо -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#20B2AA" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Текст "BIG" -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-weight="bold" font-size="16" text-anchor="middle" fill="#20B2AA">BIG</text>
</svg>