<!DOCTYPE html>
<html lang="nl">
<head>
    <!-- Preload critical CSS -->
    <link rel="preload" href="{{ url_for('static', filename='css/main.min.css') }}" as="style">
    <link rel="preload" href="{{ url_for('static', filename='css/universal-styles.min.css') }}" as="style">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    
    <title>{% block title %}DigiD{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- DigiD specific styles only -->
    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Image Optimization -->
    <script src="{{ url_for('static', filename='js/image-optimizer.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/image-optimization.min.css') }}">
</body>
</html>
