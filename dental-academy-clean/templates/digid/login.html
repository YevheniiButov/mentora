{% extends 'base.html' %}

{% block title %}Inloggen met DigiD{% endblock %}

{% block page_styles %}
<style>
.digid-login-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
    max-width: 480px;
    margin: 120px auto 0 auto;
    font-family: system-ui, Arial, sans-serif;
    position: relative;
    z-index: 10;
}

.digid-row {
    display: flex;
    flex-direction: row;
    align-items: stretch;
    width: 100%;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    border-radius: 4px;
    overflow: hidden;
}

.digid-logo {
    width: 64px;
    height: 64px;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.6rem;
    font-weight: 700;
    letter-spacing: -1px;
    flex-shrink: 0;
}

.digid-logo span {
    color: #fff;
}

.digid-logo .digid-d {
    color: #f7931e;
}

.digid-login-btn {
    background: #fa690e;
    color: #fff;
    font-size: 1.35rem;
    font-weight: 500;
    border: none;
    padding: 0 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    height: 64px;
    text-decoration: none;
    transition: all 0.2s ease;
    flex: 1;
    position: relative;
    z-index: 1;
}

.digid-login-btn:hover, 
.digid-login-btn:focus {
    background: #b85f00;
    color: #fff;
    text-decoration: none;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(227, 6, 19, 0.3);
}

.digid-login-btn:active {
    transform: translateY(0);
    box-shadow: 0 2px 6px rgba(227, 6, 19, 0.2);
}

.digid-login-text {
    margin-top: 36px;
    font-size: 1.18rem;
    color: #181818;
    line-height: 1.5;
}

.digid-aanvragen {
    margin-top: 12px;
    font-size: 1.18rem;
    color: #181818;
    line-height: 1.5;
}

.digid-aanvragen a {
    color: #0056b3;
    text-decoration: underline;
    font-weight: 500;
    cursor: pointer;
    transition: color 0.2s ease;
}

.digid-aanvragen a:hover, 
.digid-aanvragen a:focus {
    color: #003d80;
    text-decoration: underline;
}

/* Убираем все возможные блокировки */
.digid-login-btn,
.digid-aanvragen a {
    pointer-events: auto !important;
    user-select: none;
}

/* Responsive design */
@media (max-width: 600px) {
    .digid-login-container { 
        max-width: 98vw; 
        margin-top: 80px; 
        padding: 0 16px;
    }
    
    .digid-row { 
        flex-direction: column; 
    }
    
    .digid-logo { 
        width: 100%; 
        justify-content: center;
    }
    
    .digid-login-btn { 
        width: 100%;
        justify-content: center;
    }
    
    .digid-login-text,
    .digid-aanvragen {
        font-size: 1.1rem;
    }
}

/* Debug styles - удалите после тестирования */
.debug .digid-login-btn {
    border: 2px solid lime !important;
}

.debug .digid-aanvragen a {
    border: 2px solid rgb(255, 119, 0) !important;
}
</style>
{% endblock %}

{% block content %}
<div class="digid-login-container">
    <div class="digid-row">
        <div class="digid-logo">
            <span>Digi</span><span class="digid-d">D</span>
        </div>
        <a href="{{ url_for('digid.authenticate', lang=g.lang) if url_for else '#' }}" 
           class="digid-login-btn" 
           id="digid-login-button"
           role="button"
           aria-label="Inloggen met DigiD">
            Inloggen met DigiD
        </a>
    </div>
    
    <div class="digid-login-text">
        Hebt u nog geen DigiD? Regel dit dan eerst.
    </div>
    
    <div class="digid-aanvragen">
        Ga naar <a href="https://www.digid.nl/aanvragen-en-activeren/digid-aanvragen/" 
                   id="digid-demo-link"
                   target="_blank" 
                   rel="noopener noreferrer">DigiD aanvragen</a>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {// Основная кнопка логина
    const loginButton = document.getElementById('digid-login-button');
    const demoLink = document.getElementById('digid-demo-link');
    
    if (loginButton) {loginButton.addEventListener('click', function(e) {// Проверяем URL
            if (this.href === window.location.href + '#' || this.href.endsWith('#')) {
                e.preventDefault();
                alert('⚠️ URL ERROR: DigiD route not found!\nCheck if digid.mock_login route exists.');
                return false;
            }
            
            // Если URL правильный, переходимwindow.location.href = this.href;
        });
        
        // Тест hover эффекта
        loginButton.addEventListener('mouseenter', function() {});
    } else {
        console.error('❌ Login button not found!');
    }
    
    if (demoLink) {demoLink.addEventListener('click', function(e) {// Проверяем URL
            if (this.href === window.location.href + '#' || this.href.endsWith('#')) {
                e.preventDefault();
                alert('⚠️ URL ERROR: DigiD demo route not found!\nCheck if digid.demo route exists.');
                return false;
            }});
    } else {
        console.error('❌ Demo link not found!');
    }
    
    // Тест клавиатурной навигации
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && e.target === loginButton) {
            e.preventDefault();
            loginButton.click();
        }
    });
    
    // Debug mode toggle (удалите в продакшене)
    let debugMode = false;
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.shiftKey && e.key === 'D') {
            debugMode = !debugMode;
            document.body.classList.toggle('debug', debugMode);}
    });
});
</script>
{% endblock %}
