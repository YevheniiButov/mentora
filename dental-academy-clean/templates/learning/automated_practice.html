 
 
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagelijkse Praktijk - Mentora</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@2.0.2/dist/lottie-player.js"></script>
    
    <style>
        :root {
            --practice-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --practice-card-bg: #ffffff;
            --practice-text: #1a1a1a;
            --practice-text-secondary: #333;
            --practice-text-muted: #666;
            --practice-border: #e5e5e5;
            --practice-accent: #0066cc;
            --practice-accent-light: #4ca0ff;
            --practice-surface: #f8f9fa;
            --practice-shadow: rgba(0,0,0,0.1);
            --practice-shadow-lg: rgba(0,0,0,0.15);
            --practice-success: #28a745;
            --practice-success-light: #20c997;
            --practice-error: #dc3545;
            --practice-error-dark: #c82333;
            --practice-warning: #ffc107;
        }

        [data-theme="dark"] {
            --practice-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --practice-card-bg: #1e293b;
            --practice-text: #f1f5f9;
            --practice-text-secondary: #cbd5e1;
            --practice-text-muted: #94a3b8;
            --practice-border: #334155;
            --practice-accent: #3ECDC1;
            --practice-accent-light: #5eead4;
            --practice-surface: #16213e;
            --practice-shadow: rgba(0,0,0,0.3);
            --practice-shadow-lg: rgba(0,0,0,0.5);
            --practice-success: #10b981;
            --practice-success-light: #34d399;
            --practice-error: #ef4444;
            --practice-error-dark: #dc2626;
            --practice-warning: #f59e0b;
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]),
            :root[data-theme=""] {
                --practice-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                --practice-card-bg: #1e293b;
                --practice-text: #f1f5f9;
                --practice-text-secondary: #cbd5e1;
                --practice-text-muted: #94a3b8;
                --practice-border: #334155;
                --practice-accent: #3ECDC1;
                --practice-accent-light: #5eead4;
                --practice-surface: #16213e;
                --practice-shadow: rgba(0,0,0,0.3);
                --practice-shadow-lg: rgba(0,0,0,0.5);
                --practice-success: #10b981;
                --practice-success-light: #34d399;
                --practice-error: #ef4444;
                --practice-error-dark: #dc2626;
                --practice-warning: #f59e0b;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--practice-bg);
            overflow-x: hidden;
            color: var(--practice-text);
            transition: background 0.3s, color 0.3s;
        }

        /* FULLSCREEN PRACTICE MODE */
        .practice-fullscreen {
            position: fixed;
            inset: 0;
            background: var(--practice-bg);
            z-index: 9999;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* TOP PROGRESS BAR */
        .practice-progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--practice-card-bg);
            box-shadow: 0 2px 8px var(--practice-shadow);
            z-index: 10000;
        }

        .progress-fill {
            height: 4px;
            background: linear-gradient(90deg, var(--practice-accent), var(--practice-accent-light));
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 56px;
        }

        .progress-text {
            font-weight: 600;
            color: var(--practice-text-secondary);
            font-size: 16px;
        }

        .btn-exit {
            background: none;
            border: none;
            font-size: 28px;
            color: var(--practice-text-muted);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .btn-exit:hover {
            background: var(--practice-surface);
            color: var(--practice-error);
        }

        /* PRACTICE CONTAINER */
        .practice-container {
            max-width: 800px;
            margin: 80px auto 40px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* QUESTION CARD */
        .question-card {
            background: var(--practice-card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 24px var(--practice-shadow);
            margin-bottom: 30px;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--practice-text);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-text {
            font-size: 22px;
            font-weight: 600;
            color: var(--practice-text);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* ANSWER OPTIONS */
        .answer-option {
            padding: 20px 24px;
            font-size: 18px;
            min-height: 70px;
            border-radius: 16px;
            border: 3px solid var(--practice-border);
            background: var(--practice-card-bg);
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            font-weight: 500;
            color: var(--practice-text);
        }

        .answer-option:hover:not(.disabled) {
            border-color: var(--practice-accent);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--practice-shadow);
        }

        .answer-option:active:not(.disabled) {
            transform: scale(0.98);
        }

        .answer-option.selected {
            border-color: var(--practice-accent);
            background: rgba(62, 205, 193, 0.1);
        }

        [data-theme="dark"] .answer-option.selected {
            background: rgba(62, 205, 193, 0.15);
        }

        .answer-option.correct {
            background: linear-gradient(135deg, var(--practice-success), var(--practice-success-light));
            color: white;
            border-color: var(--practice-success);
            animation: correctPulse 0.5s ease;
        }

        .answer-option.incorrect {
            background: linear-gradient(135deg, var(--practice-error), var(--practice-error-dark));
            color: white;
            border-color: var(--practice-error);
            animation: shake 0.5s ease;
        }

        .answer-option.correct-answer {
            border: 3px solid var(--practice-success);
            background: rgba(16, 185, 129, 0.1);
            animation: correctPulse 0.5s ease;
        }

        [data-theme="dark"] .answer-option.correct-answer {
            background: rgba(16, 185, 129, 0.15);
        }

        .answer-option.disabled {
            pointer-events: none;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        /* FEEDBACK BANNER */
        .feedback-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            background: var(--practice-card-bg);
            box-shadow: 0 -4px 16px var(--practice-shadow);
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10001;
            color: var(--practice-text);
        }

        .feedback-banner.show {
            transform: translateY(0);
        }

        .feedback-banner.correct {
            background: linear-gradient(135deg, var(--practice-success), var(--practice-success-light));
            color: white;
        }

        .feedback-banner.incorrect {
            background: linear-gradient(135deg, var(--practice-error), var(--practice-error-dark));
            color: white;
        }

        .feedback-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .feedback-text {
            font-size: 20px;
            font-weight: 600;
        }

        .feedback-explanation {
            margin-top: 8px;
            font-size: 14px;
            opacity: 0.95;
        }

        .btn-continue {
            padding: 14px 32px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-continue:hover {
            background: white;
            color: var(--practice-accent);
        }

        /* RESULTS SCREEN */
        .results-screen {
            text-align: center;
            padding: 20px 20px 10px;
            animation: slideIn 0.5s ease;
            max-height: 100vh;
            overflow-y: auto;
        }

        .results-animation {
            width: 120px;
            height: 120px;
            margin: 0 auto 10px;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 6px solid;
            animation: scaleIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .score-circle.excellent {
            border-color: var(--practice-success);
            background: rgba(16, 185, 129, 0.1);
        }

        [data-theme="dark"] .score-circle.excellent {
            background: rgba(16, 185, 129, 0.15);
        }

        .score-circle.good {
            border-color: var(--practice-success-light);
            background: rgba(52, 211, 153, 0.1);
        }

        [data-theme="dark"] .score-circle.good {
            background: rgba(52, 211, 153, 0.15);
        }

        .score-circle.average {
            border-color: var(--practice-warning);
            background: rgba(245, 158, 11, 0.1);
        }

        [data-theme="dark"] .score-circle.average {
            background: rgba(245, 158, 11, 0.15);
        }

        .score-circle.poor {
            border-color: var(--practice-error);
            background: rgba(239, 68, 68, 0.1);
        }

        [data-theme="dark"] .score-circle.poor {
            background: rgba(239, 68, 68, 0.15);
        }

        .score-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--practice-text);
        }

        .score-label {
            font-size: 12px;
            color: var(--practice-text-muted);
            margin-top: 4px;
        }

        .results-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--practice-text);
            margin-bottom: 8px;
        }

        .results-message {
            font-size: 14px;
            color: var(--practice-text-muted);
            margin-bottom: 20px;
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat {
            background: var(--practice-card-bg);
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--practice-shadow);
        }

        .stat i {
            font-size: 24px;
            margin-bottom: 6px;
            display: block;
        }

        .stat i.bi-check-circle {
            color: var(--practice-success);
        }

        .stat i.bi-x-circle {
            color: var(--practice-error);
        }

        .stat i.bi-clock {
            color: var(--practice-accent);
        }

        .stat strong {
            display: block;
            font-size: 20px;
            font-weight: 700;
            color: var(--practice-text);
            margin-bottom: 4px;
        }

        .stat span {
            font-size: 11px;
            color: var(--practice-text-muted);
        }

        .results-actions {
            display: flex;
            flex-direction: row;
            gap: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .btn-large {
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            flex: 1;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--practice-accent), var(--practice-accent-light));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--practice-shadow);
            color: white;
        }

        .btn-secondary {
            background: var(--practice-card-bg);
            color: var(--practice-text);
            border: 2px solid var(--practice-border);
        }

        .btn-secondary:hover {
            border-color: var(--practice-accent);
            color: var(--practice-accent);
            transform: translateY(-2px);
        }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 768px) {
            .practice-container {
                padding: 16px;
                margin-top: 70px;
            }

            .question-card {
                padding: 24px;
            }

            .question-text {
                font-size: 18px;
            }

            .answer-option {
                padding: 16px 20px;
                font-size: 16px;
                min-height: 60px;
            }

            .feedback-text {
                font-size: 16px;
            }

            .btn-continue {
                padding: 12px 24px;
                font-size: 14px;
            }

            .results-screen {
                padding: 15px 10px 10px;
            }
            
            .results-animation {
                width: 100px;
                height: 100px;
                margin-bottom: 8px;
            }

            .results-title {
                font-size: 20px;
                margin-bottom: 6px;
            }

            .score-circle {
                width: 100px;
                height: 100px;
                margin-bottom: 12px;
            }

            .score-number {
                font-size: 28px;
            }

            .score-label {
                font-size: 10px;
            }

            .results-message {
                font-size: 13px;
                margin-bottom: 15px;
            }

            .results-stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
                margin-bottom: 15px;
            }
            
            .stat {
                padding: 10px 8px;
            }
            
            .stat i {
                font-size: 20px;
                margin-bottom: 4px;
            }
            
            .stat strong {
                font-size: 18px;
                margin-bottom: 2px;
            }
            
            .stat span {
                font-size: 10px;
            }

            .results-actions {
                flex-direction: column;
            }

            .btn-large {
                font-size: 15px;
                padding: 12px 20px;
            }
        }

        /* LOADING STATE */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--practice-text-muted);
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Theme initialization (sync with Learning Map) -->
    <script>
    (function() {
        const THEME_STORAGE_KEY = 'mentora_theme';
        const THEME_AUTO_KEY = 'mentora_theme_auto';
        
        const savedTheme = localStorage.getItem(THEME_STORAGE_KEY);
        const autoTheme = localStorage.getItem(THEME_AUTO_KEY);
        
        let theme = 'light';
        
        if (autoTheme === 'true') {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            theme = prefersDark ? 'dark' : 'light';
        } else if (savedTheme) {
            theme = savedTheme;
        } else {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            theme = prefersDark ? 'dark' : 'light';
        }
        
        document.documentElement.setAttribute('data-theme', theme);
    })();
    </script>
</head>
<body>
    <div class="practice-fullscreen">
        <!-- Top Progress Bar -->
        <div class="practice-progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
            <div class="progress-info">
                <span class="progress-text" id="progress-text">Vraag 1 van {{ practice_questions|length }}</span>
                <button class="btn-exit" onclick="exitPractice()" title="Afsluiten">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>

        <!-- Practice Container -->
        <div class="practice-container" id="practice-container">
            <!-- Question will be loaded here -->
        </div>

        <!-- Feedback Banner -->
        <div class="feedback-banner" id="feedback-banner">
            <div class="feedback-content">
                <div>
                    <div class="feedback-text" id="feedback-text"></div>
                    <div class="feedback-explanation" id="feedback-explanation"></div>
                </div>
                <button class="btn-continue" onclick="nextQuestion()">Doorgaan</button>
            </div>
        </div>
    </div>

    <script>
        // Practice data
        const questions = {{ practice_questions|tojson }};
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let startTime = Date.now();
        let selectedAnswer = null;
        let answerLocked = false;

        // Initialize
        loadQuestion(currentQuestionIndex);

        function loadQuestion(index) {
            if (index >= questions.length) {
                showResults();
                return;
            }

            const question = questions[index];
            const progressPercent = ((index) / questions.length) * 100;
            
            // Update progress bar
            document.getElementById('progress-fill').style.width = progressPercent + '%';
            document.getElementById('progress-text').textContent = `Vraag ${index + 1} van ${questions.length}`;

            // Build question HTML
            const questionHTML = `
                <div class="question-card">
                    <div class="question-text">${question.text}</div>
                    <div class="options-container">
                        ${question.options.map((option, i) => `
                            <div class="answer-option" data-index="${i}" onclick="selectAnswer(${i})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('practice-container').innerHTML = questionHTML;
            
            // Reset state
            selectedAnswer = null;
            answerLocked = false;
            document.getElementById('feedback-banner').classList.remove('show', 'correct', 'incorrect');
        }

        function selectAnswer(answerIndex) {
            if (answerLocked) return;

            selectedAnswer = answerIndex;
            const question = questions[currentQuestionIndex];
            const isCorrect = answerIndex === question.correct_answer_index;

            // Lock further selections
            answerLocked = true;

            // Mark all options as disabled
            document.querySelectorAll('.answer-option').forEach(opt => {
                opt.classList.add('disabled');
            });

            // Visual feedback
            const selectedOption = document.querySelector(`.answer-option[data-index="${answerIndex}"]`);
            
            if (isCorrect) {
                selectedOption.classList.add('correct');
                correctAnswers++;
                showFeedback(true, question.explanation);
            } else {
                selectedOption.classList.add('incorrect');
                // Show correct answer
                const correctOption = document.querySelector(`.answer-option[data-index="${question.correct_answer_index}"]`);
                correctOption.classList.add('correct-answer');
                showFeedback(false, question.explanation);
            }
        }

        function showFeedback(isCorrect, explanation) {
            const banner = document.getElementById('feedback-banner');
            const feedbackText = document.getElementById('feedback-text');
            const feedbackExplanation = document.getElementById('feedback-explanation');

            banner.classList.add('show');
            banner.classList.add(isCorrect ? 'correct' : 'incorrect');

            if (isCorrect) {
                const messages = ['Geweldig!', 'Perfect!', 'Uitstekend!', 'Goed gedaan!', 'Fantastisch!'];
                feedbackText.textContent = messages[Math.floor(Math.random() * messages.length)];
            } else {
                feedbackText.textContent = 'Niet helemaal juist';
            }

            if (explanation) {
                feedbackExplanation.textContent = explanation;
            } else {
                feedbackExplanation.textContent = '';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
        }

        function showResults() {
            const accuracy = Math.round((correctAnswers / questions.length) * 100);
            const timeSpent = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(timeSpent / 60);
            const seconds = timeSpent % 60;

            let scoreClass = 'poor';
            let animationFile = 'brain.json';
            let message = 'Blijf oefenen, je komt er wel!';

            if (accuracy >= 90) {
                scoreClass = 'excellent';
                animationFile = 'arm.json';
                message = 'Uitstekend werk! Je beheerst dit onderwerp!';
            } else if (accuracy >= 70) {
                scoreClass = 'good';
                animationFile = 'fist.json';
                message = 'Goed gedaan! Je bent op de goede weg!';
            } else if (accuracy >= 50) {
                scoreClass = 'average';
                message = 'Niet slecht! Blijf oefenen om te verbeteren.';
            }

            const resultsHTML = `
                <div class="results-screen">
                    <div class="results-animation">
                        <lottie-player
                            src="/static/animations/${animationFile}"
                            background="transparent"
                            speed="1"
                            style="width: 120px; height: 120px;"
                            autoplay>
                        </lottie-player>
                    </div>

                    <h1 class="results-title">Sessie voltooid!</h1>
                    
                    <div class="score-circle ${scoreClass}">
                        <span class="score-number">${accuracy}%</span>
                        <span class="score-label">Nauwkeurigheid</span>
                    </div>

                    <p class="results-message">${message}</p>

                    <div class="results-stats">
                        <div class="stat">
                            <i class="bi bi-check-circle"></i>
                            <strong>${correctAnswers}</strong>
                            <span>Correct</span>
                        </div>
                        <div class="stat">
                            <i class="bi bi-x-circle"></i>
                            <strong>${questions.length - correctAnswers}</strong>
                            <span>Fout</span>
                        </div>
                        <div class="stat">
                            <i class="bi bi-clock"></i>
                            <strong>${minutes}:${seconds.toString().padStart(2, '0')}</strong>
                            <span>Tijd</span>
                        </div>
                    </div>

                    <div class="results-actions">
                        <button class="btn-large btn-primary" onclick="goBackToLearningMap()">
                            <i class="bi bi-arrow-left"></i> Terug naar leerkaart
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('practice-container').innerHTML = resultsHTML;
            document.getElementById('progress-fill').style.width = '100%';
            document.getElementById('feedback-banner').classList.remove('show');
        }

        async function completeSessionAPI() {
            try {
                const totalSeconds = (Date.now() - startTime) / 1000;
                const timeSpent = Math.max(1, Math.floor(totalSeconds / 60)); // Минимум 1 минута
                
                const csrfToken = (document.querySelector('meta[name="csrf-token"]')||{}).content;
                const response = await fetch('{{ url_for("learning.complete_automated_session") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken || ''
                },
                body: JSON.stringify({
                    questions_answered: questions.length,
                    correct_answers: correctAnswers,
                    time_spent: timeSpent
                })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // ✅ Триггер событие перед редиректом
                    if (window.triggerProgressUpdate) {
                        window.triggerProgressUpdate({
                            questions_answered: questions.length,
                            correct_answers: correctAnswers,
                            time_spent: timeSpent,
                            accuracy: Math.round((correctAnswers / questions.length) * 100),
                            session_score: data.score || correctAnswers
                        });
                    }
                    
                    return { success: true, data: data };
                } else {
                    return { success: false, error: data.error || 'Unknown error' };
                }
            } catch (error) {
                console.error('Session completion error:', error);
                return { success: false, error: error.message };
            }
        }

        async function goBackToLearningMap() {
            // Save session data first, then redirect to Learning Map
            const lang = '{{ session.get("lang", "nl") }}';
            const result = await completeSessionAPI();
            
            console.log('Session completed:', result);
            
            if (result.success) {
                // ✅ Trigger progress update event before redirect
                try {
                    // Fetch and display updated progress
                    const progressResponse = await fetch('/api/individual-plan/progress');
                    const progressData = await progressResponse.json();
                    
                    // Dispatch custom event with updated data
                    window.dispatchEvent(new CustomEvent('progressUpdated', {
                        detail: progressData
                    }));
                } catch (e) {
                    console.warn('Could not fetch updated progress:', e);
                }
                
                // Переходим на маршрут, который вернул сервер, или фолбэк на запуск дневной сессии
                const redirectUrl = (result.data && result.data.redirect_url) ? result.data.redirect_url : `/${lang}/learning-map/daily-session`;
                setTimeout(() => { window.location.href = redirectUrl; }, 400);
            } else {
                const msg = result && result.error ? result.error : 'Er was een fout bij het opslaan van je voortgang.';
                console.error('Failed to save progress:', msg, result);
                alert(msg);
            }
        }

        function exitPractice() {
            // Exit practice and go back to daily session
            if (confirm('Weet je zeker dat je wilt stoppen? Je voortgang gaat verloren.')) {
                const lang = '{{ session.get("lang", "nl") }}';
                window.location.href = `/${lang}/learning-map/daily-session`;
            }
        }
    </script>
