<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Mentora Games{% endblock %} - Mentora</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/universal-styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes/themes.css') }}">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            --primary-color: #0ea5e9;
            --primary-light: #e0f2fe;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            --card-shadow-hover: 0 30px 80px rgba(14, 165, 233, 0.25);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
        }
        
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.75rem;
        }
        
        @media (min-width: 768px) {
            .game-container {
                padding: 1.25rem;
            }
        }
        
        .game-header {
            background: white;
            border-radius: 16px;
            padding: 1rem 1.25rem;
            margin-bottom: 1rem;
            box-shadow: var(--card-shadow);
            animation: slideDown 0.5s ease;
        }
        
        @media (min-width: 768px) {
            .game-header {
                padding: 1.25rem 1.5rem;
                margin-bottom: 1.25rem;
                border-radius: 20px;
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .game-title {
            font-size: 1.75rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        @media (min-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }
        }
        
        .game-subtitle {
            color: #64748b;
            font-size: 1rem;
            font-weight: 500;
        }
        
        @media (min-width: 768px) {
            .game-subtitle {
                font-size: 1.1rem;
            }
        }
        
        .game-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }
        
        @media (min-width: 768px) {
            .game-card {
                padding: 2.5rem;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .btn-game {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn-game::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-game:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-game:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.5);
            color: white;
        }
        
        .btn-game:active {
            transform: translateY(-1px);
        }
        
        .btn-back {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 0.625rem 1.5rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-back:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(-5px);
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
        
        .stats-box {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 16px;
            padding: 1.25rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .stats-box:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.2);
        }
        
        .stats-value {
            font-size: 2rem;
            font-weight: 900;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            line-height: 1.2;
        }
        
        @media (min-width: 768px) {
            .stats-value {
                font-size: 2.5rem;
            }
        }
        
        .stats-label {
            color: #64748b;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }
        
        /* Mobile optimizations */
        @media (max-width: 767px) {
            .game-header {
                border-radius: 15px;
            }
            
            .game-card {
                border-radius: 15px;
            }
            
            .btn-game {
                width: 100%;
                padding: 1rem;
            }
            
            .btn-back {
                padding: 0.75rem 1.25rem;
                font-size: 0.85rem;
            }
        }
        
        /* Loading animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Victory effects */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--primary-color);
            position: absolute;
            animation: confetti-fall 3s linear;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Auto-pause animations */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Pause indicator styles */
        .pause-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            z-index: 10000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
        }
        
        .restore-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(34, 197, 94, 0.95);
            color: white;
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            z-index: 10000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(34, 197, 94, 0.3);
            animation: slideIn 0.3s ease;
        }
        
        /* Mobile adjustments */
        @media (max-width: 767px) {
            .pause-indicator,
            .restore-notification {
                top: 10px;
                right: 10px;
                left: 10px;
                text-align: center;
                font-size: 13px;
                padding: 10px 15px;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                <div class="flex-grow-1">
                    <h1 class="game-title mb-2">{% block game_title %}Mentora Games{% endblock %}</h1>
                    <p class="game-subtitle mb-0">{% block game_subtitle %}Have fun while learning{% endblock %}</p>
                </div>
                <div>
                    <button onclick="history.back()" class="btn btn-back">
                        <i class="bi bi-arrow-left"></i> 
                        <span class="d-none d-sm-inline">Back</span>
                    </button>
                </div>
            </div>
        </div>
        
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Haptic Feedback for Mobile -->
    <script>
        // Add touch feedback for mobile
        if ('vibrate' in navigator) {
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('btn') || e.target.closest('.btn')) {
                    navigator.vibrate(10);
                }
            });
        }
        
        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
