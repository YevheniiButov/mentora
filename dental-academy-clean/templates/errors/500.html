{% extends "base.html" %}

{% block title %}Server Error - {{ app_name }}{% endblock %}

{% block main_class %}container text-center{% endblock %}

{% block content %}
<div class="py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <i class="bi bi-exclamation-octagon text-danger display-1 mb-4"></i>
            <h1 class="display-4 fw-bold mb-4">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead text-muted mb-4">
                Something went wrong on our end. Our team has been notified and we're working to fix it.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ url_for('main.index', lang='en') }}" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>Go Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
