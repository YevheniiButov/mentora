{% extends "base.html" %}

{% block title %}Access Forbidden - {{ app_name }}{% endblock %}

{% block main_class %}container text-center{% endblock %}

{% block content %}
<div class="py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <i class="bi bi-shield-exclamation text-danger display-1 mb-4"></i>
            <h1 class="display-4 fw-bold mb-4">403</h1>
            <h2 class="mb-4">Access Forbidden</h2>
            <p class="lead text-muted mb-4">
                You don't have permission to access this resource.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ main_index_url('en') }}" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>Go Home
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
