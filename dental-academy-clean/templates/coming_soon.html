<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ feature_name or 'BIG Diagnostic' }} - Binnenkort beschikbaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="coming-soon-container">
        <div class="coming-soon-content">
            <div class="icon-container">
                <i class="fas fa-tools"></i>
            </div>
            <h2>{{ feature_name or 'BIG Diagnostic' }} komt binnenkort</h2>
            <p>{{ feature_description or 'Deze functie wordt momenteel ontwikkeld' }}</p>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <span class="progress-text">75% voltooid</span>
            </div>
            <div class="actions">
                <a href="{{ url_for('main.index', lang=lang) }}" class="btn-back">
                    <i class="fas fa-home"></i> Terug naar hoofdpagina
                </a>
                <a href="{{ url_for('main.community', lang=lang) }}" class="btn-community">
                    <i class="fas fa-users"></i> Ga naar community
                </a>
            </div>
        </div>
    </div>

    <style>
    .coming-soon-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .coming-soon-content {
        text-align: center;
        background: white;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 500px;
        width: 90%;
    }
    .icon-container {
        font-size: 4rem;
        color: #667eea;
        margin-bottom: 1.5rem;
    }
    h2 {
        color: #2c3e50;
        margin-bottom: 1rem;
        font-weight: 700;
    }
    p {
        color: #6c757d;
        margin-bottom: 2rem;
        font-size: 1.1rem;
    }
    .progress-container {
        margin: 2rem 0;
    }
    .progress-bar {
        width: 100%;
        height: 8px;
        background: #eee;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 0.5rem;
    }
    .progress-fill {
        height: 100%;
        width: 75%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        animation: pulse 2s ease-in-out infinite;
    }
    .progress-text {
        color: #6c757d;
        font-size: 0.9rem;
        font-weight: 600;
    }
    .actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }
    .btn-back, .btn-community {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    .btn-back {
        background: #667eea;
        color: white;
    }
    .btn-back:hover {
        background: #5a67d8;
        transform: translateY(-2px);
        color: white;
    }
    .btn-community {
        background: #48bb78;
        color: white;
    }
    .btn-community:hover {
        background: #38a169;
        transform: translateY(-2px);
        color: white;
    }
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }
    @media (max-width: 576px) {
        .coming-soon-content {
            padding: 2rem 1.5rem;
        }
        .actions {
            flex-direction: column;
            align-items: center;
        }
        .btn-back, .btn-community {
            width: 100%;
            justify-content: center;
        }
    }
    </style>
</body>
</html>
