<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ feature_name }} - Binnenkort beschikbaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="{{ url_for('main.index', lang=lang) }}" class="logo">MENTORA</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('main.index', lang=lang) }}">Home</a></li>
                    <li><a href="{{ url_for('main.community', lang=lang) }}">Community</a></li>
                    <li><a href="{{ url_for('main.big_info', lang=lang) }}">BIG Info</a></li>
                    <li><a href="{{ url_for('main.about', lang=lang) }}">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="coming-soon-container">
        <div class="coming-soon-content">
            <div class="icon-container">
                <i class="fas fa-tools"></i>
            </div>
            <h2>{{ feature_name }} komt binnenkort</h2>
            <p>{{ feature_description or 'Deze functie wordt momenteel ontwikkeld' }}</p>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <span class="progress-text">75% voltooid</span>
            </div>
            <div class="actions">
                <a href="{{ url_for('main.index', lang=lang) }}" class="btn-back">
                    <i class="fas fa-home"></i> Terug naar hoofdpagina
                </a>
                <a href="{{ url_for('main.community', lang=lang) }}" class="btn-community">
                    <i class="fas fa-users"></i> Ga naar community
                </a>
            </div>
        </div>
    </div>

    <style>
    /* Header Styles */
    .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(62, 205, 193, 0.2);
        z-index: 1000;
        padding: 1rem 0;
    }
    .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
    }
    .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: #3ECDC1;
        text-decoration: none;
    }
    .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .nav-links a {
        color: #2c3e50;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    .nav-links a:hover {
        color: #3ECDC1;
    }
    @media (max-width: 768px) {
        .header-content {
            padding: 0 1rem;
        }
        .nav-links {
            gap: 1rem;
        }
        .nav-links a {
            font-size: 0.9rem;
        }
    }

    .coming-soon-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding-top: 80px; /* Отступ для фиксированного хидера */
        background: linear-gradient(135deg, #f0f8f5 0%, #e8f5f0 50%, #d4f1e8 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .coming-soon-content {
        text-align: center;
        background: white;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 500px;
        width: 90%;
    }
    .icon-container {
        font-size: 4rem;
        color: #3ECDC1;
        margin-bottom: 1.5rem;
    }
    h2 {
        color: #2c3e50;
        margin-bottom: 1rem;
        font-weight: 700;
    }
    p {
        color: #6c757d;
        margin-bottom: 2rem;
        font-size: 1.1rem;
    }
    .progress-container {
        margin: 2rem 0;
    }
    .progress-bar {
        width: 100%;
        height: 8px;
        background: #eee;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 0.5rem;
    }
    .progress-fill {
        height: 100%;
        width: 75%;
        background: linear-gradient(90deg, #3ECDC1, #4DD0E1);
        animation: pulse 2s ease-in-out infinite;
    }
    .progress-text {
        color: #6c757d;
        font-size: 0.9rem;
        font-weight: 600;
    }
    .actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }
    .btn-back, .btn-community {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    .btn-back {
        background: #3ECDC1;
        color: white;
    }
    .btn-back:hover {
        background: #2BA69A;
        transform: translateY(-2px);
        color: white;
    }
    .btn-community {
        background: #48bb78;
        color: white;
    }
    .btn-community:hover {
        background: #38a169;
        transform: translateY(-2px);
        color: white;
    }
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }
    @media (max-width: 576px) {
        .coming-soon-content {
            padding: 2rem 1.5rem;
        }
        .actions {
            flex-direction: column;
            align-items: center;
        }
        .btn-back, .btn-community {
            width: 100%;
            justify-content: center;
        }
    }
    </style>
</body>
</html>
