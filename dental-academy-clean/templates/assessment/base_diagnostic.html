<!DOCTYPE html>
<html lang="{{ g.lang or 'nl' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BIG Диагностика{% endblock %} - Dental Academy</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- Modern base styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes/light-theme.css') }}">
    
    <!-- Essential components (non-conflicting) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/cards.css') }}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Page-specific CSS (compact-diagnostic.css will be loaded by child templates) -->
    {% block extra_css %}{% endblock %}
    
    <!-- Meta tags -->
    <meta name="description" content="{% block description %}BIG диагностика для стоматологов{% endblock %}">
    <meta name="keywords" content="BIG, диагностика, стоматология, тестирование">
</head>
<body>
    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Minimal Modal Container -->
    <div id="modal-container" class="modal-container" style="display: none;">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-content" id="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer" id="modal-footer"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Загрузка...</p>
        </div>
    </div>

    <!-- Essential JavaScript -->
    {% block extra_js %}{% endblock %}
    
    <!-- Minimal global functions -->
    <script>
        function showLoading(message = 'Загрузка...') {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                const text = overlay.querySelector('p');
                if (text) text.textContent = message;
                overlay.style.display = 'flex';
            }
        }

        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.style.display = 'none';
        }

        function showModal(title, content, buttons = []) {
            const modal = document.getElementById('modal-container');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const modalFooter = document.getElementById('modal-footer');

            if (!modal) return;

            modalTitle.textContent = title;
            modalBody.innerHTML = content;
            
            modalFooter.innerHTML = '';
            console.log('Debug - showModal buttons:', buttons);
            buttons.forEach((button, index) => {
                const btn = document.createElement('button');
                btn.className = button.className || button.class || 'btn-secondary';
                btn.textContent = button.text;
                btn.onclick = button.onclick;
                console.log(`Debug - Creating button ${index}:`, button.text, 'with class:', btn.className);
                modalFooter.appendChild(btn);
            });

            modal.style.display = 'flex';
        }

        function hideModal() {
            const modal = document.getElementById('modal-container');
            if (modal) modal.style.display = 'none';
        }

        // Добавляем обработчики событий при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Закрытие по клику на overlay
            const modalOverlay = document.getElementById('modal-overlay');
            if (modalOverlay) {
                modalOverlay.addEventListener('click', function(e) {
                    if (e.target === modalOverlay) {
                        hideModal();
                    }
                });
            }

            // Закрытие по клику на кнопку X
            const modalClose = document.getElementById('modal-close');
            if (modalClose) {
                modalClose.addEventListener('click', hideModal);
            }

            // Закрытие по нажатию Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    hideModal();
                }
            });
        });
    </script>

    <style>
    /* Minimal base styles to avoid conflicts */
    * {
        box-sizing: border-box;
    }
    
    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Modal styles */
    .modal-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        cursor: pointer;
    }

    .modal-content {
        position: relative;
        background: white;
        border-radius: 12px;
        padding: 24px;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        z-index: 10000;
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
    }

    .modal-header h3 {
        margin: 0;
        font-size: 1.5rem;
        color: #333;
    }

    .modal-close {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #999;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: background-color 0.2s;
    }

    .modal-close:hover {
        background-color: #f0f0f0;
        color: #333;
    }

    .modal-body {
        margin-bottom: 20px;
    }

    .modal-footer {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        padding-top: 15px;
        border-top: 1px solid #eee;
    }

    .modal-footer button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
    }

    .modal-footer button:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    /* Loading styles */
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9998;
    }

    .loading-spinner {
        text-align: center;
    }

    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3ECDC1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>
</body>
</html>
