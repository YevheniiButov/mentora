<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results - Mentora</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0ea5e9;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            min-height: 100vh;
            padding: 1rem;
        }
        
        .results-container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .results-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .results-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .results-message {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .score-circle {
            width: 140px;
            height: 140px;
            margin: 1rem auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            animation: scaleIn 0.5s ease;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .score-circle.excellent {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .score-circle.good {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        
        .score-circle.pass {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .score-circle.needs_work {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin: 1rem 0;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 12px;
            padding: 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .stat-box:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.2);
        }
        
        .stat-value {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(14, 165, 233, 0.3);
            text-decoration: none;
            display: inline-block;
            margin: 0.25rem;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.5);
            color: white;
        }
        
        .btn-secondary-custom {
            background: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.25rem;
        }
        
        .btn-secondary-custom:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }
        
        .progress-bar-custom {
            height: 8px;
            background: #e2e8f0;
            border-radius: 6px;
            overflow: hidden;
            margin: 1rem 0 0.5rem;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        
        @media (max-width: 767px) {
            .results-card {
                padding: 1.25rem;
            }
            
            .results-title {
                font-size: 1.5rem;
            }
            
            .results-message {
                font-size: 1rem;
            }
            
            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 2rem;
            }
            
            .stats-grid {
                gap: 0.5rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .btn-primary-custom, .btn-secondary-custom {
                width: 100%;
                margin: 0.25rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="results-container">
        <div class="results-card">
            <h1 class="results-title">Test Voltooid!</h1>
            <p class="results-message">{{ performance_message }}</p>
            
            <!-- Score Circle -->
            <div class="score-circle {{ performance_level }}">
                {{ score_percentage }}%
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-bar-custom">
                <div class="progress-bar-fill" style="width: {{ score_percentage }}%"></div>
            </div>
            <p class="text-muted">{{ correct_answers }} van {{ total_questions }} vragen correct</p>
            
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value">{{ total_questions }}</div>
                    <div class="stat-label">Vragen</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">{{ correct_answers }}</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">{{ time_minutes }}:{{ '%02d' | format(time_seconds) }}</div>
                    <div class="stat-label">Tijd</div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="mt-5">
                <a href="{{ url_for('learning_map_bp.learning_map', lang=lang) }}" class="btn-primary-custom">
                    <i class="bi bi-arrow-clockwise"></i> Nieuwe Test
                </a>
                <a href="{{ url_for('learning_map_bp.learning_map', lang=lang) }}" class="btn-secondary-custom">
                    <i class="bi bi-house-door-fill"></i> Naar Dashboard
                </a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Animate progress bar on load
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.querySelector('.progress-bar-fill');
            if (progressBar) {
                // Reset width to 0
                progressBar.style.width = '0%';
                // Animate to actual value
                setTimeout(() => {
                    progressBar.style.width = '{{ score_percentage }}%';
                }, 100);
            }
        });
    </script>
</body>
</html>
