<!DOCTYPE html>
<html lang="{{ lang or 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Reading Practice - Reading Comprehension</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/english-reading.css') }}">
    
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --card-bg: #1e293b;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]),
            :root[data-theme=""] {
                --bg-primary: #1a1a2e;
                --bg-secondary: #16213e;
                --text-primary: #f1f5f9;
                --text-secondary: #cbd5e1;
                --border-color: #334155;
                --card-bg: #1e293b;
                --shadow-color: rgba(0, 0, 0, 0.5);
            }
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }
        
        .english-reading-container {
            background: var(--bg-primary);
        }
        
        .reading-header,
        .passage-section,
        .questions-section,
        .vocabulary-sidebar {
            background: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        
        h1, h2, h3 {
            color: var(--text-primary);
        }
        
        .passage-text,
        .question-card,
        .vocab-item {
            color: var(--text-primary);
        }
        
        .text-muted {
            color: var(--text-secondary) !important;
        }
    </style>
</head>
<body>
<!-- Exit Button -->
<div class="exit-button-container">
    <button class="btn-exit" id="exitButton" onclick="goToLearningMap()" aria-label="Close">
        <i class="bi bi-x-lg"></i>
        <span id="exitButtonText">Back to Learning Map</span>
    </button>
</div>

<div class="english-reading-container">
    <!-- Header -->
    <div class="reading-header">
        <div class="header-content">
            <h1 id="lessonTitle">Loading...</h1>
            <div class="header-meta">
                <span class="timer" id="timer">00:00</span>
                <span class="estimated-time" id="estimatedTime"></span>
            </div>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <span class="progress-text" id="progressText">0 / 0 questions</span>
        </div>
    </div>
    
    <!-- Main Content: Three Column Layout -->
    <div class="reading-content-wrapper">
        <!-- Left: Passage Text with Paragraphs -->
        <div class="passage-section" id="passageSection">
            <div class="passage-header">
                <h2 id="passageTitle" {% if passage %}data-passage-id="{{ passage.id }}"{% endif %}>Loading...</h2>
                <img id="passageImage" class="passage-image" style="display: none;" alt="Passage image">
            </div>
            <div class="passage-text" id="passageText">
                <div class="paragraphs-container" id="paragraphsContainer">
                    <!-- Paragraphs will be inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Center: Questions -->
        <div class="questions-section" id="questionsSection">
            <div class="questions-header">
            <h3>Questions</h3>
                <div class="question-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="main-idea">Main Idea</button>
                    <button class="filter-btn" data-filter="inference">Inference</button>
                    <button class="filter-btn" data-filter="synthesis">Synthesis</button>
                </div>
            </div>
            <div id="questionsContainer" class="questions-container">
                <!-- Questions will be inserted here -->
            </div>
            <button class="btn-submit" id="submitBtn" style="display: none;">Submit Answers</button>
        </div>
        
        <!-- Right: Vocabulary Sidebar -->
        <div class="vocabulary-sidebar" id="vocabularySidebar">
            <div class="vocabulary-header">
                <h3>Vocabulary</h3>
                <button class="vocab-toggle" id="vocabToggle">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
            <div class="vocabulary-content" id="vocabularyContent">
                <div class="vocab-list" id="vocabList">
                    <!-- Vocabulary items will be inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Mobile Vocabulary Button (only visible on mobile) -->
        <button class="vocab-mobile-btn" id="vocabMobileBtn">
            <i class="bi bi-book"></i>
            <span>Vocabulary</span>
        </button>
        
        <!-- Mobile Vocabulary Overlay -->
        <div class="vocab-mobile-overlay" id="vocabMobileOverlay">
            <div class="vocab-mobile-content">
                <div class="vocab-mobile-header">
                    <h3>Vocabulary</h3>
                    <button class="vocab-mobile-close" id="vocabMobileClose">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div class="vocab-mobile-list" id="vocabMobileList">
                    <!-- Vocabulary items will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Results Modal -->
    <div class="results-modal" id="resultsModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
            <h2>Your Results</h2>
                <button class="modal-close" onclick="closeResultsModal()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div id="resultsContent" class="modal-body">
                <!-- Results will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="btn-submit" onclick="goToLearningMap()">Back to Learning Map</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/english_reading.js') }}"></script>
<script>
    // Theme initialization (sync with Learning Map)
    (function() {
        const THEME_STORAGE_KEY = 'mentora_theme';
        const THEME_AUTO_KEY = 'mentora_theme_auto';
        
        const savedTheme = localStorage.getItem(THEME_STORAGE_KEY);
        const autoTheme = localStorage.getItem(THEME_AUTO_KEY);
        
        let theme = 'light';
        
        if (autoTheme === 'true') {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            theme = prefersDark ? 'dark' : 'light';
        } else if (savedTheme) {
            theme = savedTheme;
        } else {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            theme = prefersDark ? 'dark' : 'light';
        }
        
        document.documentElement.setAttribute('data-theme', theme);
    })();
    
    // Set passage ID for JavaScript
    {% if passage %}
    window.passageId = {{ passage.id }};
    {% else %}
    window.passageId = null;
    {% endif %}
    
    // Get language from template
    const lang = '{{ lang|default("en") }}';
    
    // Function to go back to learning map with saved tab
    function goToLearningMap() {
        const savedTab = localStorage.getItem('learningMapActiveTab') || 'individual';
        const validTabs = ['irt', 'premium', 'individual', 'games', 'progress', 'planner'];
        const tab = validTabs.includes(savedTab) ? savedTab : 'individual';
        window.location.href = `/${lang}/learning-map?tab=${tab}`;
    }
    
    function closeResultsModal() {
        document.getElementById('resultsModal').style.display = 'none';
    }
</script>
</body>
</html>
