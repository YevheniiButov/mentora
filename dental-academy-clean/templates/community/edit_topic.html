{% extends "base.html" %}

{% block title %}Edit Topic - Community Forum{% endblock %}

{% block page_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/modern-theme.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/community.css', v='5') }}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
.community-page {
    min-height: 100vh;
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    position: relative;
    overflow-x: hidden;
}

.forum-header {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    padding: 0.75rem 1.5rem;
    position: sticky;
    top: 0;
    z-index: 100;
}

.header-content {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.forum-title {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 1.25rem;
    font-weight: 700;
    color: #1e293b;
}

.forum-title i {
    color: #3ECDC1;
    font-size: 1.5rem;
}

.forum-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.edit-form {
    background: white;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(0, 0, 0, 0.05);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    font-weight: 600;
    color: #374151;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
}

.form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 0.875rem;
    transition: all 0.2s ease;
    background: #f9fafb;
}

.form-control:focus {
    outline: none;
    border-color: #3ECDC1;
    box-shadow: 0 0 0 3px rgba(62, 205, 193, 0.1);
    background: white;
}

.form-control.is-invalid {
    border-color: #ef4444;
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
}

.invalid-feedback {
    display: block;
    color: #ef4444;
    font-size: 0.75rem;
    margin-top: 0.25rem;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-size: 0.875rem;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.2s ease;
}

.btn-primary {
    background: linear-gradient(135deg, #3ECDC1, #2dd4bf);
    color: white;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #2dd4bf, #14b8a6);
    transform: translateY(-1px);
    box-shadow: 0 4px 15px rgba(62, 205, 193, 0.3);
}

.btn-secondary {
    background: #6b7280;
    color: white;
}

.btn-secondary:hover {
    background: #4b5563;
    transform: translateY(-1px);
}

.btn-danger {
    background: #ef4444;
    color: white;
}

.btn-danger:hover {
    background: #dc2626;
    transform: translateY(-1px);
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid #e5e7eb;
}

.loading {
    opacity: 0.6;
    pointer-events: none;
}

.loading .btn {
    position: relative;
}

.loading .btn::after {
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    border: 2px solid transparent;
    border-top: 2px solid currentColor;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    right: 0.75rem;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.alert {
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1.5rem;
    border: 1px solid transparent;
}

.alert-success {
    background: #d1fae5;
    border-color: #a7f3d0;
    color: #065f46;
}

.alert-error {
    background: #fee2e2;
    border-color: #fecaca;
    color: #991b1b;
}

@media (max-width: 768px) {
    .forum-container {
        padding: 1rem;
    }
    
    .edit-form {
        padding: 1.5rem;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .btn {
        justify-content: center;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="community-page">
    <!-- Header -->
    <header class="forum-header">
        <div class="header-content">
            <div class="forum-title">
                <i class="fas fa-edit"></i>
                Edit Topic
            </div>
            <a href="{{ url_for('main.community_topic', lang=lang, topic_id=topic.id) }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Topic
            </a>
        </div>
    </header>

    <!-- Edit Form -->
    <div class="forum-container">
        <div class="edit-form">
            <div id="alert-container"></div>
            
            <form id="edit-topic-form">
                <div class="form-group">
                    <label for="title" class="form-label">Topic Title</label>
                    <input type="text" 
                           id="title" 
                           name="title" 
                           class="form-control" 
                           value="{{ topic.title }}"
                           required 
                           minlength="5"
                           maxlength="200">
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="category_id" class="form-label">Category</label>
                    <select id="category_id" name="category_id" class="form-control" required>
                        <option value="">Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}" 
                                {% if category.id == topic.category_id %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                        {% endfor %}
                    </select>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="content" class="form-label">Content</label>
                    <textarea id="content" 
                              name="content" 
                              class="form-control" 
                              rows="10"
                              required 
                              minlength="10"
                              placeholder="Write your topic content here...">{{ topic.content }}</textarea>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-actions">
                    <button type="button" 
                            class="btn btn-danger" 
                            onclick="deleteTopic()"
                            {% if not current_user.is_admin and topic.author_id != current_user.id %}style="display: none;"{% endif %}>
                        <i class="fas fa-trash"></i>
                        Delete Topic
                    </button>
                    <button type="button" 
                            class="btn btn-secondary" 
                            onclick="window.history.back()">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Update Topic
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('edit-topic-form');
    const alertContainer = document.getElementById('alert-container');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Clear previous alerts
        alertContainer.innerHTML = '';
        
        // Validate form
        if (!validateForm()) {
            return;
        }
        
        // Show loading state
        form.classList.add('loading');
        
        // Prepare data
        const formData = new FormData(form);
        const data = {
            title: formData.get('title'),
            content: formData.get('content'),
            category_id: parseInt(formData.get('category_id'))
        };
        
        // Send request
        fetch('{{ url_for("main.update_topic", lang=lang, topic_id=topic.id) }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('meta[name=csrf-token]').getAttribute('content')
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showAlert('success', data.message);
                setTimeout(() => {
                    window.location.href = data.redirect_url;
                }, 1500);
            } else {
                showAlert('error', data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showAlert('error', 'An error occurred while updating the topic');
        })
        .finally(() => {
            form.classList.remove('loading');
        });
    });
    
    function validateForm() {
        let isValid = true;
        
        // Clear previous validation
        document.querySelectorAll('.form-control').forEach(field => {
            field.classList.remove('is-invalid');
        });
        document.querySelectorAll('.invalid-feedback').forEach(feedback => {
            feedback.textContent = '';
        });
        
        // Validate title
        const title = document.getElementById('title');
        if (!title.value.trim() || title.value.trim().length < 5) {
            title.classList.add('is-invalid');
            title.nextElementSibling.textContent = 'Title must be at least 5 characters long';
            isValid = false;
        }
        
        // Validate category
        const category = document.getElementById('category_id');
        if (!category.value) {
            category.classList.add('is-invalid');
            category.nextElementSibling.textContent = 'Please select a category';
            isValid = false;
        }
        
        // Validate content
        const content = document.getElementById('content');
        if (!content.value.trim() || content.value.trim().length < 10) {
            content.classList.add('is-invalid');
            content.nextElementSibling.textContent = 'Content must be at least 10 characters long';
            isValid = false;
        }
        
        return isValid;
    }
    
    function showAlert(type, message) {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        alertContainer.appendChild(alertDiv);
        
        // Auto-remove after 5 seconds
        setTimeout(() => {
            alertDiv.remove();
        }, 5000);
    }
});

function deleteTopic() {
    if (!confirm('Are you sure you want to delete this topic? This action cannot be undone.')) {
        return;
    }
    
    fetch('{{ url_for("main.delete_topic", lang=lang, topic_id=topic.id) }}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('meta[name=csrf-token]').getAttribute('content')
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
            window.location.href = data.redirect_url;
        } else {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while deleting the topic');
    });
}
</script>
{% endblock %}
