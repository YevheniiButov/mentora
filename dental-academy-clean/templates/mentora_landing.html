<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentora - Come In to Excellence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated cosmic background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, #1e3c72 0%, #2a5298 50%, #0f1419 100%);
            z-index: -3;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00d4ff;
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        /* Glowing orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(1px);
            animation: drift 15s infinite ease-in-out;
        }

        .orb1 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #00d4ff 0%, transparent 70%);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #0099cc 0%, transparent 70%);
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .orb3 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #66ccff 0%, transparent 70%);
            bottom: 20%;
            left: 60%;
            animation-delay: 10s;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(90deg); }
            50% { transform: translate(-20px, 20px) rotate(180deg); }
            75% { transform: translate(-30px, -10px) rotate(270deg); }
        }

        .container {
            background: rgba(0, 15, 30, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 25px;
            padding: 60px 40px;
            box-shadow: 
                0 25px 80px rgba(0, 212, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #00d4ff, #0099cc, #004d66, #00d4ff);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 4s linear infinite;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-image {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
            transition: all 0.3s ease;
        }

        .logo-image:hover {
            filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.8));
            transform: scale(1.05);
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            letter-spacing: 2px;
        }

        .logo-accent {
            background: linear-gradient(45deg, #00d4ff, #66ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.7));
        }

        .divider {
            height: 3px;
            background: linear-gradient(90deg, transparent, #00d4ff, #66ccff, #00d4ff, transparent);
            margin: 20px 0;
            border-radius: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .slogan {
            font-size: 1.4rem;
            color: #e0f4ff;
            margin-bottom: 15px;
            font-weight: 300;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .domain {
            font-size: 1.1rem;
            color: #99d6ff;
            margin-bottom: 50px;
            font-weight: 500;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(0, 30, 60, 0.8);
            color: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #00d4ff;
            background: rgba(0, 30, 60, 0.9);
            box-shadow: 
                0 0 0 3px rgba(0, 212, 255, 0.2),
                inset 0 0 20px rgba(0, 212, 255, 0.1);
        }

        .input-field::placeholder {
            color: #99d6ff;
            font-weight: 400;
        }

        .login-btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 212, 255, 0.4);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-link {
            color: #99d6ff;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .logo-image {
                max-width: 150px;
            }
            
            .slogan {
                font-size: 1.2rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    
    <div class="stars"></div>
    <div class="particles"></div>
    
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Mentora Logo" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <h1 class="logo" style="display: none;">MENT<span class="logo-accent">O</span>RA</h1>
        </div>
        
        <div class="divider"></div>
        
        <p class="slogan">Come In to Excellence</p>
        <p class="domain">mentora.com.in</p>
        
        <form class="login-form" action="#" method="POST">
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Username or Email" required>
            </div>
            
            <div class="input-group">
                <input type="password" class="input-field" placeholder="Password" required>
            </div>
            
            <button type="submit" class="login-btn">Come In</button>
        </form>
    </div>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize cosmic effects
        createStars();
        createParticles();

        // Handle form submission
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show wrong password message
            const container = document.querySelector('.container');
            
            // Remove existing message if any
            const existingMessage = document.querySelector('.error-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // Create error message
            const errorMessage = document.createElement('div');
            errorMessage.className = 'error-message';
            errorMessage.innerHTML = `
                <div style="
                    background: rgba(255, 0, 0, 0.1);
                    border: 1px solid rgba(255, 0, 0, 0.3);
                    border-radius: 8px;
                    padding: 15px;
                    margin-top: 20px;
                    color: #ff6b6b;
                    text-align: center;
                    font-weight: 500;
                    animation: fadeInUp 0.5s ease-out;
                ">
                    <i class="fas fa-exclamation-triangle" style="margin-right: 8px;"></i>
                    Wrong password
                </div>
            `;
            
            // Insert after form
            const form = document.querySelector('.login-form');
            form.parentNode.insertBefore(errorMessage, form.nextSibling);
            
            // Clear form
            document.querySelector('input[type="text"]').value = '';
            document.querySelector('input[type="password"]').value = '';
        });
    </script>
</body>
</html>
