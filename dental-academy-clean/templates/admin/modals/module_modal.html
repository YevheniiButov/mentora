<!-- Модальное окно для добавления модуля (Module) -->
<div class="modal fade" id="addModuleModal" tabindex="-1" aria-labelledby="addModuleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModuleModalLabel">Добавить модуль</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('admin_bp.add_module', lang=lang) }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-group mb-3">
                        <label for="module-title">Название</label>
                        <input type="text" class="form-control" id="module-title" name="title" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="module-description">Описание</label>
                        <textarea class="form-control" id="module-description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="module-subject">Предмет</label>
                        <select class="form-select" id="module-subject" name="subject_id" required>
                            <option value="">Выберите предмет...</option>
                            {% for subject in subjects %}
                                <option value="{{ subject.id }}">{{ subject.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="module-type">Тип модуля</label>
                        <select class="form-select" id="module-type" name="module_type">
                            <option value="content">Контент</option>
                            <option value="quiz">Тест</option>
                            <option value="video">Видео</option>
                            <option value="interactive">Интерактив</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="module-order">Порядок отображения</label>
                        <input type="number" class="form-control" id="module-order" name="order" value="0">
                    </div>
                    <div class="form-group mb-3">
                        <label for="module-icon">Иконка (Bootstrap Icons)</label>
                        <input type="text" class="form-control" id="module-icon" name="icon" value="file-earmark-text">
                        <small class="form-text text-muted">Например: file-earmark-text, book, journal, etc.</small>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="module-premium" name="is_premium">
                        <label class="form-check-label" for="module-premium">
                            Премиум модуль
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="module-final-test" name="is_final_test">
                        <label class="form-check-label" for="module-final-test">
                            Финальный тест
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
