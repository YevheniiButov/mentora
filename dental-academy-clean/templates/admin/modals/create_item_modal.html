<!-- Модальное окно для создания нового элемента -->
<div class="modal fade" id="createItemModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Создать новый элемент</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="create-item-form">
          <input type="hidden" id="parent-type" name="parent_type">
          <input type="hidden" id="parent-id" name="parent_id">
          
          <div class="mb-3">
            <label for="item-type" class="form-label">Тип элемента</label>
            <select class="form-select" id="item-type" name="item_type" required>
              <option value="">Выберите тип...</option>
              <option value="path">Категория</option>
              <option value="subject">Предмет</option>
              <option value="module">Модуль</option>
              <option value="lesson">Урок</option>
              <option value="virtual_patient">Виртуальный пациент</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="item-name" class="form-label">Название</label>
            <input type="text" class="form-control" id="item-name" name="name" required>
          </div>
          
          <div id="additional-fields">
            <!-- Дополнительные поля в зависимости от типа -->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-primary" id="create-item-btn">Создать</button>
      </div>
    </div>
  </div>
</div>
