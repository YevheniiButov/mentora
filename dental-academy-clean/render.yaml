services:
  - type: web
    name: mentora-web
    env: python
    rootDir: dental-academy-clean
    buildCommand: pip install --upgrade pip && pip install --cache-dir .pip-cache -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: MAIL_SUPPRESS_SEND
        value: false
      - key: EMAIL_PROVIDER
        value: resend
      - key: RESEND_FROM_EMAIL
        value: "Mentora <info@bigmentor.nl>"
      - key: BASE_URL
        value: "https://bigmentor.nl"
      - key: SERVER_NAME
        value: "bigmentor.nl"