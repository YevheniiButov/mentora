services:
  - type: web
    name: mentora
    env: python
    plan: free
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt &&
      python -m flask db upgrade &&
      python scripts/seed_production_data.py
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.18 