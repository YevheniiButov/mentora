services:
  - type: web
    name: mentora
    env: python
    plan: free
    buildCommand: |
  pip install --no-cache-dir -r requirements.txt &&
  echo "Installing dependencies completed" &&
  flask db upgrade &&
  echo "Database tables created" &&
  flask seed-database &&
  echo "Data seeding completed" &&
  flask check-production-data &&
  echo "Production data check completed"
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.18
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mentora-db
          property: connectionString
      - key: DIGID_MOCK_MODE
        value: "true"
      - key: DIGID_ENABLED
        value: "true"
      - key: FLASK_DEBUG
        value: "false" 