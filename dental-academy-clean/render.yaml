services:
  - type: web
    name: mentora-web
    env: python
    rootDir: dental-academy-clean
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: MAIL_SUPPRESS_SEND
        value: false
      - key: EMAIL_PROVIDER
        value: resend
      - key: RESEND_API_KEY
        fromService:
          type: resend
          property: apiKey
      - key: RESEND_FROM_EMAIL
        value: "Mentora <noreply@bigmentor.nl>"
  - type: resend
    name: mentora-resend