services:
  - type: web
    name: mentora-dental-academy
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements-render.txt &&
      python -m flask db upgrade &&
      python scripts/seed_production_data.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mentora-db
          property: connectionString
      - key: DIGID_MOCK_MODE
        value: "true"  # Оставляем true для начального деплоя
      - key: DIGID_ENABLED
        value: "true"
      - key: DIGID_ENTITY_ID
        value: "mentora-dental-academy"
      - key: DIGID_ACS_URL
        value: "https://mentora-dental-academy.onrender.com/digid/callback"
      - key: DIGID_SLO_URL
        value: "https://mentora-dental-academy.onrender.com/digid/logout"
      - key: SESSION_COOKIE_SECURE
        value: "true"
      - key: SESSION_COOKIE_HTTPONLY
        value: "true"
      - key: SESSION_COOKIE_SAMESITE
        value: "Lax"
      - key: FLASK_DEBUG
        value: "false"
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: mentora-db
    databaseName: mentora
    user: mentora_user
    plan: starter 