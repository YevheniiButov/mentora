services:
  - type: web
    name: mentora
    env: python
    plan: free
    runtime: python-3.12.7
    buildCommand: |
  echo "üöÄ SAFE DEPLOY: Production deployment - $(date)" &&
  pip install --no-cache-dir -r requirements.txt &&
  echo "Installing dependencies completed" &&
  echo "üîç Checking database before deploy..." &&
  python check_production_database.py &&
  python scripts/safe_deploy.py &&
  echo "üîç Checking database after deploy..." &&
  python check_production_database.py &&
  echo "Safe production deploy completed" &&
  echo "‚úÖ SAFE DEPLOY: Production updated - $(date)"
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mentora-db
          property: connectionString
      - key: SQLALCHEMY_DATABASE_URI
        value: "postgresql+psycopg://mentora_user@mentora-db/mentora"
      - key: DIGID_MOCK_MODE
        value: "true"
      - key: DIGID_ENABLED
        value: "true"
      - key: FLASK_DEBUG
        value: "false"
      - key: MAIL_SUPPRESS_SEND
        value: "false"
      - key: MAIL_SERVER
        value: "smtp-relay.brevo.com"
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USE_TLS
        value: "true"
      - key: MAIL_USE_SSL
        value: "false"
      - key: MAIL_USERNAME
        value: "96d92f002@smtp-brevo.com"
      - key: MAIL_PASSWORD
        value: "AdHL3pP0rkRt1S8N"
      - key: MAIL_DEFAULT_SENDER
        value: "Mentora <noreply@mentora.com.in>"
      - key: EMAIL_CONFIRMATION_SALT
        value: "mentora-production-salt-2025"

databases:
  - name: mentora-db
    databaseName: mentora
    user: mentora_user
    plan: free