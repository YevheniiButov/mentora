<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dropdowns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Test Dropdowns</h1>
        
        <!-- Language Dropdown -->
        <div class="dropdown me-3">
            <button class="btn btn-primary dropdown-toggle" 
                    type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-globe2"></i> Language
            </button>
            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                <li><a class="dropdown-item" href="#">English</a></li>
                <li><a class="dropdown-item" href="#">Nederlands</a></li>
                <li><a class="dropdown-item" href="#">Espa√±ol</a></li>
            </ul>
        </div>
        
        <!-- User Dropdown -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" 
                    type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i> User
            </button>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
        
        <div class="mt-3">
            <p>Click the buttons above to test dropdown functionality.</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Bootstrap loaded:', typeof bootstrap !== 'undefined');
            
            // Test dropdown initialization
            const languageDropdown = document.getElementById('languageDropdown');
            const userDropdown = document.getElementById('userDropdown');
            
            console.log('Language dropdown element:', languageDropdown);
            console.log('User dropdown element:', userDropdown);
            
            // Manual initialization
            if (languageDropdown) {
                new bootstrap.Dropdown(languageDropdown);
            }
            if (userDropdown) {
                new bootstrap.Dropdown(userDropdown);
            }
        });
    </script>
</body>
</html>
