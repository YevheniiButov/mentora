<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Academy - Offline</title>
    <meta name="theme-color" content="#3ECDC1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: #374151;
            padding: 1rem;
        }
        
        .offline-container {
            text-align: center;
            padding: 3rem 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            max-width: 480px;
            width: 100%;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #3ECDC1, #2BB6AC);
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .offline-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #111827;
        }
        
        .offline-message {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #6b7280;
            font-size: 1.1rem;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #3ECDC1, #2BB6AC);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(62, 205, 193, 0.3);
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(62, 205, 193, 0.4);
        }
        
        .offline-features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .feature-icon {
            color: #3ECDC1;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 2rem 1.5rem;
            }
            
            .offline-title {
                font-size: 2rem;
            }
            
            .offline-icon {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ¦·
        </div>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-message">
            No internet connection detected. Don't worry - you can still access some features of Dental Academy!
        </p>
        
        <button class="retry-btn" onclick="location.reload()">
            Try Again
        </button>
        
        <div class="offline-features">
            <div class="feature-item">
                <span class="feature-icon">ðŸ“š</span>
                <span>Cached lessons available</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">ðŸŽ¯</span>
                <span>Practice tests offline</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">ðŸ’¾</span>
                <span>Progress saved locally</span>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', function() {
            location.reload();
        });
        
        // Check connection status
        function checkConnection() {
            if (navigator.onLine) {
                location.reload();
            }
        }
        
        // Check every 30 seconds
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
