<!-- ИИ Виджеты для интеграции на главную страницу -->

<!-- Виджет готовности к BIG экзамену -->
<div class="ai-widget exam-readiness-widget" id="examReadinessWidget">
    <div class="widget-header">
        <div class="widget-title">
            <i class="bi bi-brain text-primary"></i>
            <h4>Готовность к BIG экзамену</h4>
        </div>
        <div class="widget-actions">
            <button class="btn btn-sm btn-outline-primary" onclick="refreshExamPrediction()">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </div>
    </div>
    
    <div class="widget-body">
        <div id="examReadinessContent">
            <div class="loading-state">
                <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                <span class="ms-2">Анализируем ваш прогресс...</span>
            </div>
        </div>
    </div>
</div>

<!-- Виджет персональных рекомендаций -->
<div class="ai-widget recommendations-widget" id="recommendationsWidget">
    <div class="widget-header">
        <div class="widget-title">
            <i class="bi bi-lightbulb text-warning"></i>
            <h4>Персональные рекомендации</h4>
        </div>
        <div class="widget-actions">
            <a href="/{{ lang }}/ai-assistant/" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-chat-dots"></i> Подробнее
            </a>
        </div>
    </div>
    
    <div class="widget-body">
        <div id="recommendationsContent">
            <div class="loading-state">
                <div class="spinner-border spinner-border-sm text-warning" role="status"></div>
                <span class="ms-2">Подбираем рекомендации...</span>
            </div>
        </div>
    </div>
</div>

<!-- Мини-чат с ИИ -->
<div class="ai-widget mini-chat-widget" id="miniChatWidget">
    <div class="widget-header">
        <div class="widget-title">
            <i class="bi bi-robot text-success"></i>
            <h4>Быстрый вопрос к ИИ</h4>
        </div>
        <div class="widget-actions">
            <button class="btn btn-sm btn-outline-success" onclick="toggleMiniChat()">
                <i class="bi bi-chevron-down" id="miniChatToggle"></i>
            </button>
        </div>
    </div>
    
    <div class="widget-body mini-chat-body" id="miniChatBody" style="display: none;">
        <div class="mini-chat-messages" id="miniChatMessages">
            <div class="welcome-message">
                <div class="ai-message">
                    <i class="bi bi-robot"></i>
                    <span>Привет! У тебя есть быстрый вопрос по обучению?</span>
                </div>
            </div>
        </div>
        
        <div class="mini-chat-input">
            <div class="input-group">
                <input type="text" 
                       class="form-control" 
                       id="miniChatInput" 
                       placeholder="Напишите ваш вопрос..."
                       maxlength="200">
                <button class="btn btn-success" onclick="sendMiniChatMessage()">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Виджет прогресс-аналитики -->
<div class="ai-widget progress-analytics-widget" id="progressAnalyticsWidget">
    <div class="widget-header">
        <div class="widget-title">
            <i class="bi bi-graph-up text-info"></i>
            <h4>ИИ Анализ прогресса</h4>
        </div>
        <div class="widget-actions">
            <small class="text-muted" id="lastAnalysisTime">Анализ...</small>
        </div>
    </div>
    
    <div class="widget-body">
        <div id="progressAnalyticsContent">
            <div class="loading-state">
                <div class="spinner-border spinner-border-sm text-info" role="status"></div>
                <span class="ms-2">Анализируем слабые области...</span>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript для виджетов -->
<script>
// Глобальные переменные
let aiWidgets = {
    examReadiness: null,
    recommendations: null,
    progressAnalytics: null,
    miniChatExpanded: false
};

// Определение мобильного устройства
function isMobileDevice() {
    return window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}

// Инициализация
document.addEventListener('DOMContentLoaded', function() {
    initializeAIWidgets();
    optimizeForMobile();
});

function initializeAIWidgets() {
    loadExamReadiness();
    loadRecommendations();
    loadProgressAnalytics();
    setupMiniChat();
}

// Загрузка готовности к экзамену
async function loadExamReadiness() {
    const container = document.getElementById('examReadinessContent');
    if (!container) return;
    
    try {
        container.innerHTML = getLoadingHTML('Анализируем готовность...');
        
        const response = await fetch(`/${window.location.pathname.split('/')[1]}/ai-assistant/predict-exam`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken()
            }
        });
        
        const data = await response.json();
        
        if (data.success && data.prediction) {
            renderExamReadiness(data.prediction);
        } else {
            container.innerHTML = getErrorHTML('Не удалось получить анализ готовности');
        }
        
    } catch (error) {
        console.error('Exam readiness error:', error);
        container.innerHTML = getErrorHTML('Ошибка загрузки данных');
    }
}

function renderExamReadiness(prediction) {
    const container = document.getElementById('examReadinessContent');
    const probability = Math.round(prediction.success_probability * 100);
    
    let probabilityClass = 'success-low';
    if (probability >= 80) probabilityClass = 'success-high';
    else if (probability >= 60) probabilityClass = 'success-medium';
    
    let weakAreasHTML = '';
    if (prediction.weak_areas && prediction.weak_areas.length > 0) {
        weakAreasHTML = `
            <div class="weak-areas-list">
                ${prediction.weak_areas.slice(0, 3).map(area => `
                    <div class="weak-area-item">
                        <span>${getAreaDisplayName(area.area)}</span>
                        <span class="weak-area-priority priority-${area.priority || 'medium'}">${area.priority || 'medium'}</span>
                    </div>
                `).join('')}
            </div>
        `;
    }
    
    container.innerHTML = `
        <div class="text-center">
            <div class="success-probability-circle ${probabilityClass}">
                ${probability}%
            </div>
            <p class="mb-3 text-muted">Вероятность успеха на BIG экзамене</p>
        </div>
        
        ${weakAreasHTML ? `
            <div class="mt-3">
                <h6 class="mb-2">Области для улучшения:</h6>
                ${weakAreasHTML}
            </div>
        ` : '<p class="text-success text-center">Отличная подготовка! 🎉</p>'}
        
        <div class="text-center mt-3">
            <a href="/${window.location.pathname.split('/')[1]}/ai-assistant/" class="btn btn-primary btn-sm">
                Подробный анализ
            </a>
        </div>
    `;
}

// Загрузка рекомендаций
async function loadRecommendations() {
    const container = document.getElementById('recommendationsContent');
    if (!container) return;
    
    try {
        container.innerHTML = getLoadingHTML('Подбираем рекомендации...');
        
        const isMobile = isMobileDevice();
        const limit = isMobile ? 2 : 3;
        
        const response = await fetch(`/${window.location.pathname.split('/')[1]}/ai-assistant/recommend-content`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken()
            },
            body: JSON.stringify({ limit: limit })
        });
        
        const data = await response.json();
        
        if (data.success && data.recommendations) {
            renderRecommendations(data.recommendations);
        } else {
            container.innerHTML = getErrorHTML('Рекомендации временно недоступны');
        }
        
    } catch (error) {
        console.error('Recommendations error:', error);
        container.innerHTML = getErrorHTML('Ошибка загрузки рекомендаций');
    }
}

function renderRecommendations(recommendations) {
    const container = document.getElementById('recommendationsContent');
    
    if (!recommendations || recommendations.length === 0) {
        container.innerHTML = '<p class="text-muted text-center">Пока нет персональных рекомендаций</p>';
        return;
    }
    
    container.innerHTML = recommendations.map(rec => `
        <div class="recommendation-item">
            <div class="recommendation-title">${rec.title || 'Рекомендация'}</div>
            <p class="recommendation-description">${rec.description || rec.text || 'Персональная рекомендация для вас'}</p>
        </div>
    `).join('');
}

// Загрузка аналитики прогресса
async function loadProgressAnalytics() {
    const container = document.getElementById('progressAnalyticsContent');
    if (!container) return;
    
    try {
        container.innerHTML = getLoadingHTML('Анализируем прогресс...');
        
        setTimeout(() => {
            renderProgressAnalytics({
                study_consistency: 0.85,
                average_session_time: 45,
                progress_trend: 'up',
                weak_areas_improvement: 0.12
            });
        }, 1000);
        
    } catch (error) {
        console.error('Progress analytics error:', error);
        container.innerHTML = getErrorHTML('Ошибка загрузки аналитики');
    }
}

function renderProgressAnalytics(analytics) {
    const container = document.getElementById('progressAnalyticsContent');
    
    container.innerHTML = `
        <div class="analytics-metric">
            <span class="metric-label">Регулярность обучения</span>
            <span class="metric-value">
                ${Math.round(analytics.study_consistency * 100)}%
                <span class="metric-trend trend-up">↑</span>
            </span>
        </div>
        <div class="analytics-metric">
            <span class="metric-label">Среднее время сессии</span>
            <span class="metric-value">${analytics.average_session_time} мин</span>
        </div>
        <div class="analytics-metric">
            <span class="metric-label">Улучшение слабых областей</span>
            <span class="metric-value">
                +${Math.round(analytics.weak_areas_improvement * 100)}%
                <span class="metric-trend trend-up">↗</span>
            </span>
        </div>
    `;
    
    const timeElement = document.getElementById('lastAnalysisTime');
    if (timeElement) {
        timeElement.textContent = 'Обновлено сейчас';
    }
}

// Мини-чат функциональность
function setupMiniChat() {
    const input = document.getElementById('miniChatInput');
    if (input) {
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMiniChatMessage();
            }
        });
    }
}

function toggleMiniChat() {
    const body = document.getElementById('miniChatBody');
    const toggle = document.getElementById('miniChatToggle');
    
    if (aiWidgets.miniChatExpanded) {
        body.style.display = 'none';
        toggle.className = 'bi bi-chevron-down';
        aiWidgets.miniChatExpanded = false;
    } else {
        body.style.display = 'block';
        toggle.className = 'bi bi-chevron-up';
        aiWidgets.miniChatExpanded = true;
    }
}

async function sendMiniChatMessage() {
    const input = document.getElementById('miniChatInput');
    const messages = document.getElementById('miniChatMessages');
    
    const message = input.value.trim();
    if (!message) return;
    
    const userMessage = document.createElement('div');
    userMessage.className = 'user-message';
    userMessage.textContent = message;
    messages.appendChild(userMessage);
    
    input.value = '';
    messages.scrollTop = messages.scrollHeight;
    
    try {
        const response = await fetch(`/${window.location.pathname.split('/')[1]}/ai-assistant/chat`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken()
            },
            body: JSON.stringify({ 
                message: message,
                mini_chat: true 
            })
        });
        
        const data = await response.json();
        
        if (data.success && data.response) {
            const aiMessage = document.createElement('div');
            aiMessage.className = 'ai-message';
            aiMessage.innerHTML = `<i class="bi bi-robot"></i><span>${data.response}</span>`;
            messages.appendChild(aiMessage);
        } else {
            const errorMessage = document.createElement('div');
            errorMessage.className = 'ai-message';
            errorMessage.innerHTML = `<i class="bi bi-exclamation-triangle"></i><span>Извините, не удалось получить ответ</span>`;
            messages.appendChild(errorMessage);
        }
        
    } catch (error) {
        console.error('Mini chat error:', error);
        const errorMessage = document.createElement('div');
        errorMessage.className = 'ai-message';
        errorMessage.innerHTML = `<i class="bi bi-exclamation-triangle"></i><span>Ошибка отправки сообщения</span>`;
        messages.appendChild(errorMessage);
    }
    
    messages.scrollTop = messages.scrollHeight;
}

// ===== МОБИЛЬНАЯ ОПТИМИЗАЦИЯ =====
function optimizeForMobile() {
    if (isMobileDevice()) {
        // Автоматически сворачиваем мини-чат на мобильных
        aiWidgets.miniChatExpanded = false;
        
        // Уменьшаем частоту обновлений для экономии батареи
        const updateInterval = 10 * 60 * 1000; // 10 минут
        setInterval(() => {
            if (document.visibilityState === 'visible') {
                loadExamReadiness();
                loadRecommendations();
                loadProgressAnalytics();
            }
        }, updateInterval);
        
        // Добавляем мобильный класс
        document.body.classList.add('mobile-device');
        
        // Touch оптимизация для кнопок
        document.querySelectorAll('.ai-widget .btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            btn.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });
        
        // Предотвращение случайного зума
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
    }
}

// Переоптимизация при изменении размера экрана
window.addEventListener('resize', function() {
    setTimeout(optimizeForMobile, 300);
});
