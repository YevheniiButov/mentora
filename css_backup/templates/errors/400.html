<!DOCTYPE html>
<html lang="{{ lang or 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('bad_request') or 'Неправильный запрос' }} - Dental Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .error-container {
            max-width: 600px;
            text-align: center;
            color: white;
        }
        .error-icon {
            font-size: 5rem;
            color: #ffd700;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn-home {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">400</h1>
        <p class="error-message">
            {{ t('bad_request_message') or 'Произошла ошибка с вашим запросом. Возможно, истекло время сессии.' }}
        </p>
        <p class="error-message">
            <small>{{ t('csrf_token_expired') or 'Попробуйте обновить страницу или вернуться на главную.' }}</small>
        </p>
        <div class="d-flex gap-3 justify-content-center">
            <button onclick="history.back()" class="btn btn-home">
                <i class="bi bi-arrow-left"></i> {{ t('go_back') or 'Назад' }}
            </button>
            <button onclick="location.reload()" class="btn btn-home">
                <i class="bi bi-arrow-clockwise"></i> {{ t('refresh') or 'Обновить' }}
            </button>
            <a href="{{ url_for('main_bp.index', lang=lang) }}" class="btn btn-home">
                <i class="bi bi-house"></i> {{ t('home') or 'Главная' }}
            </a>
        </div>
    </div>
</body>
</html>
