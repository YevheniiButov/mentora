<!-- Модальное окно для импорта данных -->
<div class="modal fade" id="importModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Импорт из JSON</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="import-form">
          <div class="mb-3">
            <label for="import-file" class="form-label">Выберите JSON-файл</label>
            <input type="file" class="form-control" id="import-file" accept=".json" required>
          </div>
          
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="replace-existing">
            <label class="form-check-label" for="replace-existing">
              Заменить существующие элементы
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-primary" id="import-btn">Импортировать</button>
      </div>
    </div>
  </div>
</div>
